        </div>
        <div>

        </div>
        <div>
            <input type="password" id="cpassword" placeholder="Confirm Password" required>
        </div>
        <div>
            <button id="signupBtn" type="submit">
                Signup
            </button>
        </div>
    </form>
    <div>
        <a href="./login.html"><button id="loginBtn"> Login</button></a>
